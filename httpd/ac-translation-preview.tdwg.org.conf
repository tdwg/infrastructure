<VirtualHost *:80>
    ServerName                 ac-translation-preview.tdwg.org
    ErrorLog                   logs/ac-translation-preview_error
    CustomLog                  logs/ac-translation-preview_log vhost

    Redirect                   / https://ac-translation-preview.tdwg.org/
</VirtualHost>

<VirtualHost *:443>
    ServerName                 ac-translation-preview.tdwg.org
    ErrorLog                   logs/ac-translation-preview_error
    CustomLog                  logs/ac-translation-preview_log vhosthttps
    DocumentRoot               /var/www/html/ac-translation-preview.tdwg.org

    # Don't index non-production sites
    Header set X-Robots-Tag noindex

    <Location />
        Options -Indexes
    </Location>

    SSLEngine       On
</VirtualHost>
